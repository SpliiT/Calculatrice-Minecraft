<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="darkplank.png"/>
    <meta name="description" content="Calculatrice sous le thème du célèbre jeu Minecraft. Développé par SpliiT Dev">
    <title>Calculatrice Minecraft</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="ecran" disabled>
        <button onclick="AjoutEcran('7')" id="7" >7</button>
        <button onclick="AjoutEcran('8')" id="8">8</button>
        <button onclick="AjoutEcran('9')" id="9">9</button>
        <button onclick="AjoutEcran('+')" id="+">+</button>
        <button onclick="AjoutEcran('4')" id="4">4</button>
        <button onclick="AjoutEcran('5')" id="5">5</button>
        <button onclick="AjoutEcran('6')" id="6">6</button>
        <button onclick="AjoutEcran('-')" id="-">-</button>
        <button onclick="AjoutEcran('1')" id="1">1</button>
        <button onclick="AjoutEcran('2')" id="2">2</button>
        <button onclick="AjoutEcran('3')" id="3">3</button>
        <button onclick="AjoutEcran('*')" id="*">*</button>
        <button onclick="ClearEcran()" id="C">C</button>
        <button onclick="AjoutEcran('0')" id="0">0</button>
        <button onclick="Calculer()" id="=">=</button>
        <button onclick="AjoutEcran('/')" id="*">/</button>
    </div>
    <div class="wrap">
    <footer>
        <p>© 2024 Calculatrice Minecraft - Coded by <a href="https://spliitdev.com" target="_blank">SpliiT</a> <a href="https://github.com/SpliiT/Calculatrice-Minecraft" target="_blank"><img src="github.png" style="width: 50px; height: 50px; margin-left:10px; display: inline-block; vertical-align: middle;"></a> </p>
    </footer>
</div>
    <script src="script.js"></script>
</body>
</html>
